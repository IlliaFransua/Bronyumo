<head>
  <link rel="stylesheet" href="../../../static/global.css">
  <link rel="stylesheet" href="../../../static/section-floor-settings/css/style.css">
</head>
<body>
      <div class="section-floor-settings">
          <button class="button-lg"
                  style="border-color: #8E8E8E;
                        color: dimgray;
                        font-weight: bold"
                  id="shareBookingLink">
              <img src="../../../static/section-floor-settings/assets/images/email-vector.png" alt="email-vector">
              SHARE BOOKING LINK
          </button>
          <button class="button-lg"
                  style="border-color: #FF1F25;
                        color: #FF1F25;
                        font-weight: bold"
                  id="deleteLayout">
              <img src="../../../static/section-floor-settings/assets/images/trashbin-vector.png" alt="email-vector">
              DELETE THE LAYOUT
          </button>
          <button class="button-lg"
                  style="border-color: #206CFC;
                        color: #206CFC;
                        font-weight: bold"
                  id="add-booking-button">
              <img src="../../../static/section-floor-settings/assets/images/plus-vector.png" alt="email-vector">
              ADD FOR BOOKING
          </button>
          <button class="button-lg"
                  style="border-color: #FF9D30;
                        color: #FF9D30;
                        font-weight: bold"
                  id="removeFromBooking">
              <img src="../../../static/section-floor-settings/assets/images/cross-vector.png" alt="email-vector">
              REMOVE FROM BOOKING
          </button>
          <button class="button-lg"
                  style="border-color: #56BA28;
                         color: #56BA28;
                         font-weight: bold"
                  onclick="saveChanges">
              <img src="../../../static/section-floor-settings/assets/images/accept-vector.png" alt="email-vector">
              SAVE
          </button>
      </div>
</body>
